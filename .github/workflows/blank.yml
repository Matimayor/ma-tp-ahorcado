name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
    
    - name: Run tests with coverage
      run: |
        npm test -- --coverage --coverageReporters=text-summary
        grep -o 'Lines\s*<span class="strong">[0-9]*.[0-9]*%<\/span>' | grep -o '[0-9]*.[0-9]*%'

